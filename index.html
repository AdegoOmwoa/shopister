<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ME Debts</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <form class="form">
      <input type="text" id="debt" name="debt" placeholder="Debtor" required />
      <input
        type="number"
        id="amount"
        name="amount"
        placeholder="Amount"
        required
      />
      <input type="text" id="desc" name="desc" placeholder="Products loaned" />
      <button type="submit" class="button"><i class="fas fa-plus"></i></button>
    </form>

    <form class="search-form">
      <input type="text" name="query" placeholder="Search Debtor" required />
      <button type="submit"><i class="fas fa-search"></i></button>
    </form>

    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Date Placed</th>
            <th>Debtor</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          
          <!-- Repeat the <tr> block for other debtors -->
        </tbody>
      </table>

      <div id="editModal" style="display: none">
        <div
          style="
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
          "
        >
          <h2>Edit Debt</h2>
          <label for="editAmount">Amount:</label>
          <input type="number" id="editAmount" placeholder="Amount" required />
          <br /><br />
          <label for="editDesc">Items Loaned:</label>
          <input type="text" id="editDesc" placeholder="Items loaned" />
          <br /><br />
          <button id="saveChanges">Save Changes</button>
          <button id="cancelEdit">Cancel</button>
        </div>
      </div>
    </div>
    <div class="button-group" style="display: flex; justify-content: center;">
        <button class="upload-button" id="uploadCSV">Download CSV</button>
      </div>
  
      <input type="file" id="csvFileInput" accept=".csv" style="display: none" />
      
    <script src="app.js" defer></script>
  </body>
</html>
